<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Edit #{pacientBean.selectedEmail}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">#{pacientBean.selectedPacient.email}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Pacienti</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <f:metadata>
                <f:viewParam name="email" value="#{pacientBean.selectedEmail}"/>
            </f:metadata>

            <div>
                <div class="form-group">
                    <label for="n_ime">Ime:</label>
                    <h:inputText id="n_ime" class="form-control" value="#{pacientBean.selectedPacient.ime}" style="width: 15%"/>
                </div>

                <div class="form-group">
                    <label for="n_priimek">Priimek:</label>
                    <h:inputText id="n_priimek" class="form-control" value="#{pacientBean.selectedPacient.priimek}" style="width: 15%"/>
                </div>

                <div class="form-group">
                    <label for="n_kvota">Posebnosti:</label>
                    <h:inputTextarea id="n_kvota" class="form-control" value="#{pacientBean.selectedPacient.posebnosti}" style="width: 15%"/>
                </div>

                <div class="form-group">
                    <label for="n_email">E-mail:</label>
                    <h:inputText id="n_email" class="form-control" value="#{pacientBean.selectedPacient.email}" validatorMessage="Insert valid e-mail" style="width: 15%">
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="n_email" style="color:red" />
                </div>

                <div class="form-group">
                    <label for="zdravniki">Zdravnik:</label>
                    <h:selectOneMenu id="zdravniki" value="#{pacientBean.selectedPacient.zdravnik.toString()}" converter="omnifaces.SelectItemsConverter" class="form-control" style="width: 15%" >
                        <f:selectItems value="#{zdravnikBean.allZdravniki}" var="zdravnikec" itemValue="#{zdravnikec}" itemLabel="#{zdravnikec.toString()}"/>
                    </h:selectOneMenu>
                </div>


                <div class="form-group">
                    <h:commandButton value="Save" class="btn btn-primary" action="#{pacientBean.savePacient()}"/>
                </div>
            </div>

        </h:form>
    </f:view>
</h:body>

</html>
