<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Edit #{pacientBean.selectedEmail}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">#{pacientBean.selectedPacient.email}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Pacienti</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <f:metadata>
                <f:viewParam name="email" value="#{pacientBean.selectedEmail}"/>
            </f:metadata>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n_ime">Ime:</label>
                        <h:inputText id="n_ime" value="#{pacientBean.selectedPacient.ime}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="n_priimek">Priimek:</label>
                        <h:inputText id="n_priimek" value="#{pacientBean.selectedPacient.priimek}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="n_posebnosti">Posebnosti:</label>
                        <h:inputText id="n_posebnosti" value="#{pacientBean.selectedPacient.posebnosti}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="n_rojstniDatum">Rojstni datum:</label>
                        <div class="col-sm-10">
                            <p:calendar value="#{pacientBean.selectedPacient.rojstniDatum}"
                                        locale="sl"
                                        showOn="button"
                                        pattern="dd.MM.yyyy"
                                        inputStyle="width: 15%"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="zdravniki">Zdravnik:</label>
                        <h:selectOneMenu id="zdravniki" value="#{pacientBean.izbranZdravnik}" converter="omnifaces.SelectItemsConverter" class="form-control">
                            <f:selectItems value="#{zdravnikBean.allZdravniki}" var="zdravnikec" itemValue="#{zdravnikec}" itemLabel="#{zdravnikec.ime} #{zdravnikec.priimek} #{zdravnikec.email}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="n_email">E-mail:</label>
                        <h:inputText id="n_email" value="#{pacientBean.selectedPacient.email}"
                                     class="form-control">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="n_email" styleClass="text-danger"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Save" action="#{pacientBean.savePacient()}"
                                         class="btn btn-primary"/>
                    </div>
                </div>
            </div>


        </h:form>
    </f:view>
</h:body>

</html>
