<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta charset="UTF-8"/>
    <title>Dodaj obisk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <f:view>
        #{opredeljeniBean.hm()}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Obisk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Pacienti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#{facesContext.externalContext.applicationContextPath}/faces/pregledOpredeljenih.xhtml">Pregled Opredeljenih</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#{facesContext.externalContext.applicationContextPath}/faces/dodajObisk.xhtml">Obiski</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="mt-4">Dodaj Obisk</h1>

        <h:form class="mt-4">
            <h:messages></h:messages>
            <div class="form-group row">
                <label for="pacienti" class="col-sm-2 col-form-label">Pacienti:</label>
                <div class="col-sm-10">
                    <h:selectOneMenu id="pacienti" value="#{obiskBean.pacientovMail}">
                        <f:selectItems value="#{pacientBean.pridobiEnaslove()}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group row">
                <label for="zdravniki" class="col-sm-2 col-form-label">Zdravnik:</label>
                <div class="col-sm-10">
                    <h:selectOneMenu id="zdravniki" value="#{obiskBean.zdravnikovMail}">
                        <f:selectItems value="#{zdravnikBean.pridobiEnaslove()}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group row">
                <label for="ime" class="col-sm-2 col-form-label">Posebnosti:</label>
                <div class="col-sm-10">
                    <h:inputText id="ime" value="#{obiskBean.selectedObisk.posebnosti}" class="form-control"
                                 style="width: 15%"></h:inputText>
                </div>
            </div>
            <div class="form-group row">
                <label for="priimek" class="col-sm-2 col-form-label">Predpisana zdravila:</label>
                <div class="col-sm-10">
                    <h:inputText id="priimek" value="#{obiskBean.selectedObisk.predpisanaZdravila}" class="form-control"
                                 style="width: 15%"></h:inputText>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 text-right">
                    <h:commandButton value="Zakljuci" action="#{obiskBean.saveObisk()}"
                                     class="btn btn-primary"></h:commandButton>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>

</html>
