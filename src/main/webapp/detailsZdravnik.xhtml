<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pregled zdravnika</title>
</h:head>
<h:body>
    <f:view>

        Zdravniki:
        [<a href="#{facesContext.externalContext.applicationContextPath}/faces/preglejZdravnike.xhtml">All</a> |
        <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Add new </a>]
        Pacienti:
        [<a href="#{facesContext.externalContext.applicationContextPath}/faces/preglejPaciente.xhtml">All</a> |
        <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Add new </a>]
        <hr />

        <f:metadata>
            <f:viewParam name="email" value="#{zdravnik.selectedEmail}" />
        </f:metadata>

        Ime: <b>#{zdravnik.selectedZdravnik.ime}</b><br/>
        Priimek: <b>#{zdravnik.selectedZdravnik.priimek}</b><br/>
        Email: <b>#{zdravnik.selectedZdravnik.email}</b><br/>
        kvota: <b>#{zdravnik.selectedZdravnik.kvota}</b><br/>
        pacienti:
        <ul>
            <c:forEach var="pacient" items="#{zdravnik.selectedZdravnik.pacienti}">
                <li>#{pacient}</li>
            </c:forEach>
        </ul>

    </f:view>
</h:body>

</html>
