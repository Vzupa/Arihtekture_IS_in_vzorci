<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>Dodajanje pacientov</title>
</h:head>

<h:body>
    Zdravniki:
    [<a href="#{facesContext.externalContext.applicationContextPath}/faces/preglejZdravnike.xhtml">All</a> |
    <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Add new </a>]
    Pacienti:
    [<a href="#{facesContext.externalContext.applicationContextPath}/faces/preglejPaciente.xhtml">All</a> |
    <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Add new </a>]
    <hr />
    <h1>Dodaj pacienta</h1>

    <h:form>
        <table>
            <tr>
                <td>Ime:</td>
                <td><h:inputText value="#{pacient.selectedPacient.ime}"></h:inputText></td>
            </tr>
            <tr>
                <td>Priimek:</td>
                <td><h:inputText value="#{pacient.selectedPacient.priimek}"></h:inputText></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><h:inputText value="#{pacient.selectedPacient.email}"></h:inputText></td>
            </tr>
            <tr>
                <td>RojstniDatum:</td>
                <td><p:calendar value="#{pacient.selectedPacient.rojstniDatum}"
                                locale="sl"
                                showOn="button"
                                pattern="dd.MM.yyyy" /></td>
            </tr>

            <tr>
                <td>posebnosti:</td>
                <td><h:inputText value="#{pacient.selectedPacient.posebnosti}"></h:inputText></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton value="Dodaj" action="#{pacient.savePacient}" />
                </td>
            </tr>
        </table>
    </h:form>

</h:body>

</html>
