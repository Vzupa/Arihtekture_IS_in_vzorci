<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
>

<h:head>
    <meta charset="UTF-8"/>
    <title>Pacienti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pacienti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml">Pacienti</a>
                </li>
            </ul>
        </div>
    </nav>


    <h:form>
        <p:dataTable value="#{opredeljeniBean.narediListo().entrySet().toArray()}" var="entry">
            <p:column headerText="Zdravnik">
                #{entry.key.ime} #{entry.key.priimek}
            </p:column>
            <p:column headerText="Pacienti">
                <ul>
                    <li><p:dataList value="#{entry.value}" var="pacient">#{pacient.ime} #{pacient.priimek}</p:dataList></li>
                </ul>
            </p:column>
        </p:dataTable>
        <p>Å tevilo neopredeljenih: #{opredeljeniBean.getNeopredeljeni()}</p>
    </h:form>


</h:body>

</html>
